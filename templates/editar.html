<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Editar Producto</h1>
        <form action="{{ url_for('editar', index=index) }}" method="post">
            <label>Nombre:</label>
            <input type="text" name="nombre" value="{{ producto.nombre }}">

            <label>Descripci√≥n:</label>
            <input type="text" name="descripcion" value="{{ producto.descripcion }}">

            <label>Precio:</label>
            <input type="number" name="precio" value="{{ producto.precio }}" step="0.01">

            <label>Cantidad:</label>
            <input type="number" name="cantidad" value="{{ producto.cantidad }}">

            <label>Color:</label>
            <input type="text" name="color" value="{{ producto.color }}">

            <button type="submit">Guardar</button>
        </form>
    </div>
</body>
</html>
